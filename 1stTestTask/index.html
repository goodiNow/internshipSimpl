<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Test Task</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <header class="page-header d-flex">
      <button type="button" class="btn btn-primary" id="show-tables">
        Таблицы
      </button>
      <button type="button" class="btn btn-primary" id="show-charts">
        Графики
      </button>
    </header>

    <div class="tables-container">
      <div class="grid-wrapper">
        <div class="header-container">
          <div class="table-title fs-5 text fw-bold">Доходы</div>
          <div class="button-container">
            <input
              class="btn btn-success open-modal-add"
              type="button"
              value="Добавить"
              data-target="grid1"
            />
            <input
              class="btn btn-secondary open-modal-edit"
              type="button"
              value="Изменить"
            />
            <input
              class="btn btn-danger delete-btn"
              type="button"
              value="Удалить"
            />
          </div>
        </div>
        <div
          id="incomeGrid"
          class="ag-theme-alpine"
          style="height: 400px; width: 500px"
        ></div>
      </div>

      <div class="grid-wrapper">
        <div class="header-container">
          <div class="table-title fs-5 text fw-bold">Расходы</div>
          <div class="button-container">
            <input
              class="btn btn-success open-modal-add"
              type="button"
              value="Добавить"
              data-target="grid2"
            />
            <input
              class="btn btn-secondary open-modal-edit"
              type="button"
              value="Изменить"
            />
            <input
              class="btn btn-danger delete-btn"
              type="button"
              value="Удалить"
            />
          </div>
        </div>
        <div
          id="expensesGrid"
          class="ag-theme-alpine"
          style="height: 400px; width: 500px"
        ></div>
      </div>
    </div>

    <div class="charts-container">
      <div class="chart-wrapper">
        <div id="chart1" style="width: 400px; height: 400px;"></div>
        <div class="chart-filter">
          <label>Доходы с:</label>
          <input type="date" id="income-start">
          <label>по:</label>
          <input type="date" id="income-end">
          <button id="apply-income-filter" class="btn btn-primary">Применить</button>
        </div>
      </div>
    
      <div class="chart-wrapper">
        <div id="chart2" style="width: 600px; height: 400px;"></div>
        <div class="chart-filter">
          <label>Расходы с:</label>
          <input type="date" id="expenses-start">
          <label>по:</label>
          <input type="date" id="expenses-end">
          <button id="apply-expenses-filter" class="btn btn-primary">Применить</button>
        </div>
      </div>
    </div>
    

    <div id="modal-menu" class="modal-menu">
      <div class="modal-content">
        <div class="modal-title fs-6 text fw-bold" style="padding-bottom: 20px">
          Добавить информацию
        </div>
        <div class="modal-input-container">
          <input
            type="text"
            name="category"
            id="modal-category"
            placeholder="Категория"
          />
          <input type="text" name="sum" id="modal-sum" placeholder="Сумма" />
          <input type="text" name="date" id="modal-date" placeholder="Дата" />
          <button id="modal-save-btn" class="btn btn-success">Сохранить</button>
        </div>
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="./node_modules/echarts/dist/echarts.js"></script>
    <script type="module" src="src/js/home.js"></script>
  </body>
</html>
