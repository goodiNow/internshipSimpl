<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблицы доходов и расходов</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <header
      class="page-header d-flex justify-content-center align-items-center"
    >
      <button class="btn btn-primary">Таблицы</button>
      <button class="btn btn-primary">Графики</button>
    </header>

    <main>
      <section
        id="tablesSection"
        class="tables-container d-flex flex-wrap justify-content-center"
      >
        <section class="grid-wrapper" id="income-section">
          <header
            class="header-container d-flex justify-content-between align-items-center"
          >
            <h2 class="fs-5 fw-bold">Доходы</h2>
            <div class="button-container d-flex flex-wrap">
              <button
                type="button"
                class="btn btn-success open-modal-add"
                data-target="income"
              >
                Добавить
              </button>
              <button type="button" class="btn btn-secondary open-modal-edit">
                Изменить
              </button>
              <button type="button" class="btn btn-danger delete-btn">
                Удалить
              </button>
            </div>
          </header>
          <div id="incomeGrid" class="ag-theme-alpine"></div>
        </section>

        <section class="grid-wrapper" id="expenses-section">
          <header
            class="header-container d-flex justify-content-between align-items-center"
          >
            <h2 class="fs-5 fw-bold">Расходы</h2>
            <div class="button-container d-flex flex-wrap">
              <button
                type="button"
                class="btn btn-success open-modal-add"
                data-target="expenses"
              >
                Добавить
              </button>
              <button type="button" class="btn btn-secondary open-modal-edit">
                Изменить
              </button>
              <button type="button" class="btn btn-danger delete-btn">
                Удалить
              </button>
            </div>
          </header>
          <div id="expensesGrid" class="ag-theme-alpine"></div>
        </section>
      </section>

      <section
        id="chartsSection"
        class="charts-container d-none flex-wrap justify-content-center"
      >
        <figure class="chart-wrapper d-flex flex-column align-items-center">
          <div id="incomeChart"></div>
          <figcaption
            class="chart-filter d-flex flex-wrap justify-content-center align-items-center"
          >
            <label for="income-start">Доходы с:</label>
            <input type="date" id="income-start" />
            <label for="income-end">по:</label>
            <input type="date" id="income-end" />
            <button type="button" class="btn btn-primary">Применить</button>
          </figcaption>
        </figure>

        <figure class="chart-wrapper d-flex flex-column align-items-center">
          <div id="expensesChart"></div>
          <figcaption
            class="chart-filter d-flex flex-wrap justify-content-center align-items-center"
          >
            <label for="expenses-start">Расходы с:</label>
            <input type="date" id="expenses-start" />
            <label for="expenses-end">по:</label>
            <input type="date" id="expenses-end" />
            <button type="button" class="btn btn-primary">Применить</button>
          </figcaption>
        </figure>
      </section>
    </main>

    <div class="modal fade" id="dataModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3 rounded-3 shadow-sm">
          <div class="modal-header border-0 pb-0">
            <h5 class="modal-title fw-bold" id="dataModalLabel">
              Добавить информацию
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            ></button>
          </div>
          <div class="modal-body pt-2">
            <form id="modal-form">
              <div class="mb-3">
                <label for="modal-category" class="form-label">Категория</label>
                <input
                  type="text"
                  class="form-control"
                  id="modal-category"
                  placeholder="Категория"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="modal-sum" class="form-label">Сумма</label>
                <input
                  type="text"
                  class="form-control"
                  id="modal-sum"
                  placeholder="Сумма"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="modal-date" class="form-label">Дата</label>
                <input
                  type="date"
                  class="form-control"
                  id="modal-date"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer border-0 pt-0">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Отмена
            </button>
            <button type="button" class="btn btn-primary">Сохранить</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="./node_modules/echarts/dist/echarts.js"></script>
    <script type="module" src="src/js/home.js"></script>
  </body>
</html>
